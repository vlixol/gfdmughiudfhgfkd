
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: url("") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(200, 200, 200, 0.45);
      border-radius: 50%;
      animation: float linear infinite, pulseBrightness ease-in-out infinite;
      opacity: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh);
        opacity: 0;
      }
    }

    @keyframes pulseBrightness {
      0%, 100% {
        box-shadow: 0 0 6px 2px rgba(200, 200, 200, 0.4);
      }
      50% {
        box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.8);
      }
    }

    .button-panel {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }

    .btn {
      padding: 12px 22px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: 0.25s ease, transform 0.25s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
    }

  </style>
</head>
<body>

  <div id="particles"></div>

  <div class="button-panel">
    <button class="btn">Games</button>
  </div>
  
  
  <script>
    const particles = document.getElementById("particles");

    for (let i = 0; i < 30; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      const size = 6 + Math.random() * 10;
      p.style.width = size + "px";
      p.style.height = size + "px";
      const floatDuration = 6 + Math.random() * 6;
      p.style.animationDuration = `${floatDuration}s, ${2 + Math.random() * 2}s`;
      p.style.animationDelay = `0s, ${Math.random() * 2}s`;
      particles.appendChild(p);
    }
  </script>

</body>
</html>
